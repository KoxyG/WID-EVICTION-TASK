<!DOCTYPE html>
<html lang="en">
    <head>
<title>OOP</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<h1 id="car" class="border-4 p-4 m-20"></h1>

<script>
    class User{
        constructor(make, model, year){
            this.make=make;
            this.model=model;
            this.year=year;
        }
        getCarInfo(){
            return "Make:" + this.make + "<br>" +
                    "Model:" + this.model + "<br>" +
                    "Year:" + this.year + "<br>" + "<br>";
        }
    }
    const car1 = new User("Toyota", "Camry", 2004);
    const car2 = new User("Honda", "Accord", 2018);
    document.getElementById("car").innerHTML = car1.getCarInfo() + car2.getCarInfo();
    
</script>


</body>
